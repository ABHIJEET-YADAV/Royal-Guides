<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/new-age.min.home.css" rel="stylesheet">


    </head>
    <body>
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a href="index.html" class="navbar-brand" style="font-size: 25px" href="#page-top"> 
                <b>Royal Guides</b>
                </a>
            </div>
            <div class="nav navbar-nav navbar-right">
                <a href="index.html" class="navbar-brand" style="font-size: 25px" href="#page-top"> 
                   <span><img class="img-responsive" src="img/ssologo.png"  style="width:100%;max-width:100px;" alt="Logo"> </span>
                </a>
            </div>
        </div>
        </nav>
    <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
                <div class="text-center">
                    <h3>Provide the given information to Register.</h3>
                </div>
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
								<div id="register-form-link"><h2><b>Guide</b> Registeration Form</h2></div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="Register_g.jsp" method="post"  style="display: block;">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Full Name" value="">
									</div>
									<div class="form-group">
										<input type="uname" name="uname" id="uname" tabindex="2" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="2" class="form-control" placeholder="E-mail" value="">
									</div>
									<div class="form-group">
										<input type="text" name="phone" id="phone" tabindex="3" class="form-control" placeholder="Phone No." value="">
									</div>
									<div class="form-group">
										<input type="text" name="city" id="city" tabindex="4" class="form-control" placeholder="City" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="5" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Register">
											</div>
										</div>
									</div>
									<div class="form-group">
										
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script>
        $(function() {

    $('#login-form-link').click(function(e) {
		$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});
    </script>
    </body>
</html>
